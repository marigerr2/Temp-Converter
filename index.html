<!DOCTYPE html>
<html>
 <head>
   <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="styling.css">
 </head>
  
 <body>
    <div class="header">
       <h1>Fahrenheit / Celsius Converter</h1>       
    </div>  
    <div class="form1"> 
       <h3>Fahrenheit to Celsius</h3>
       <input class ="entryfield degF" type="text" ><br>
       <input class ="btn FToC" type="submit" value="Convert">
    </div>

    <div class="form2"> 
       <h3>Celsius to Fahrenheit</h3>
       <input class ="entryfield degC" type="text" ><br>
       <input class ="btn CToF" type="submit" value="Convert">
    </div>
    <div class="resultArea">        
       <h3 class ="answer1"></h3>
       <h3 class ="answer2"></h3>
       <h3 class ="answer3"></h3>
    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <script src="functions.js"></script>
     
  </body>
 
</html>
